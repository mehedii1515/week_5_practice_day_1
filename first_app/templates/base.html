<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Project</title>
    <!-- Bootstrap CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand">Authentication</a>
        <div class="d-flex" role="search">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-outline-info mx-4 text-white" type="submit">Profile</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-danger text-white" type="submit">Logout</a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- Navbar end -->
    <!-- Messages start -->
    {% for i in messages %}
      <div class="text-center p-3">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
      </div>
    {% endfor %}
    <!-- Messages end -->
    <!-- Content start -->
    {% block body %} 
    
    {% endblock %}
    <!-- Content end -->
    <!-- Bootstrap CDN link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
